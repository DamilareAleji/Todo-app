<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To-do list</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <!-- a large container in the body housing the Todo list interface -->
  <div class="container">

    <!-- this is the main to do list app. It's a card appearing at the center.. this is where all the tasks are listed -->
    <div class="to-do-list-app">
      <p class="app-title">To do list</p>

      <!-- input box for task entry -->
      <div class="input-box">
        <input type="text" placeholder="Enter your task here..." id="input-bar">
        <button class="add-btn">Add</button>
      </div>


      <!-- task list -->
      <ul class="task-list">
        <li>Watch tutorial</li>
        <li>Play basketball</li>
      </ul>
    </div>
  </div>
</body>
</html>
